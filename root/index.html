<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef AI - Recipe Generator</title>
    <link rel="stylesheet" href="/root/styles.css"> <!-- Corrected CSS path -->
</head>
<body>

    <h1>Chef AI - Recipe Generator</h1>

    <label for="cuisine">Choose Cuisine:</label>
    <select id="cuisine">
        <option value="American">American</option>
        <option value="Chinese">Chinese</option>
        <option value="French">French</option>
        <option value="Indian">Indian</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Mexican">Mexican</option>
        <option value="Turkish">Turkish</option>
        <option value="Thai">Thai</option>
    </select>

    <label for="diet">Choose Dietary Preference:</label>
    <select id="diet">
        <option value="Diabetese">Diabetes-friendly</option>
        <option value="Gluten free">Gluten-free</option>
        <option value="Halal">Halal</option>
        <option value="Keto">Keto</option>
        <option value="Kosher">Kosher</option>
        <option value="Lactose Intolerance">Lactose Intolerance</option>
        <option value="Paleo">Paleo</option>
        <option value="Vegan">Vegan</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="None">None</option>
    </select>

    <button onclick="generateRecipe()">Get Recipe</button>

    <div id="recipe-output">
        <h2>Recipe Will Appear Here</h2>
        <p>Select options above and click "Get Recipe"</p>
    </div>

    <script src="/root/script.js"></script> <!-- Updated JS path -->

</body>
</html>
